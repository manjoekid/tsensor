<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Temperaturas</title>
    <!-- Adicione o link para a folha de estilo do Bootstrap -->
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='chart.js')}}"></script>
    <script src="{{url_for('static', filename='temperatures.js')}}"></script>
</head>
<body>

<div class="container col-lg-12" style="height: 500px;">
    <div class="row" style="height: 100%;">
        <div class="col-lg-12 pt-3">
            <canvas id="temperatureChart"></canvas>
            
        </div>
    </div>
</div>
<div class="container col-lg-12">
    <div class="row mt-3">
        <div class="col-md-2">
            <h2>Opções:</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check_max" >
                <label class="form-check-label" for="check_max">
                    Máxima
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check_real" checked>
                <label class="form-check-label" for="check_real">
                    Tempo real
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check_min" >
                <label class="form-check-label" for="check_min">
                    Mínima
                </label>
            </div>
        </div>
        <div class="col-md-5 ">
            <div class="mt-3">
                <label for="modoSelecao" class="form-label">Modo:</label>
                <select class="form-select" id="modoSelecao">
                    <option value="ligado">Ligado</option>
                    <option value="desligado">Desligado</option>
                    <option value="auto">Automático</option>
                </select>
            </div>
        </div>
        <div class="col-md-5">
            <div class="mt-5">
                <label for="modoSelecao" class="form-label">Estado Alarme:</label>
                <button class="btn btn-danger rounded-pill px-3" type="button" id="botao_estado_alarme">Danger</button>
                <label for="modoSelecao" class="form-label">Estado GA:</label>
                <button class="btn btn-danger rounded-pill px-3" type="button" id="botao_estado_ga">Danger</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".bd-modal-lg">Configurar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pt-3">
            <canvas id="timeChart"></canvas>
            
        </div>
    </div>
    <div class="mt-3">
        <label for="timeSelecao" class="form-label">Tempo:</label>
        <select class="form-select" id="timeSelecao">
            <option value=30 selected>30s</option>
            <option value=60>1min</option>
            <option value=180>3min</option>
        </select>
    </div>
    <div class="mt-3">
        <label class="form-label" >Download arquivos de LOG:</label>
        <label for="start-time" class="form-label">Início:</label>
        <input type="datetime-local" id="start-time">
    
        <label for="stop-time" class="form-label">Fim:</label>
        <input type="datetime-local" id="stop-time">
    
        <button class="btn btn-success rounded-pill px-3" id="search-btn">Download Logs</button>
    </div>

</div>
<br>
<br>
<br>
<br>
  
  <!-- Modal -->

  <div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Configuração Parâmetros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="config_form">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Controle Geral</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Controle Individual</label>
                  </div>
                  <br>
                <select id="sensor_select" name="Sensor select" required >
                    <option value="0">Todos</option>
                    <option value="1">Sensor 01</option>
                    <option value="2">Sensor 02</option>
                    <option value="3">Sensor 03</option>
                    <option value="4">Sensor 04</option>
                    <option value="5">Sensor 05</option>
                    <option value="6">Sensor 06</option>
                    <option value="7">Sensor 07</option>
                    <option value="8">Sensor 08</option>
                    <option value="9">Sensor 09</option>
                    <option value="10">Sensor 10</option>
                    <option value="11">Sensor 11</option>
                    <option value="12">Sensor 12</option>
                    <option value="13">Sensor 13</option>
                    <option value="14">Sensor 14</option>
                    <option value="15">Sensor 15</option>
                    <option value="16">Sensor 16</option>
                    <option value="17">Sensor 17</option>
                    <option value="18">Sensor 18</option>
                    <option value="19">Sensor 19</option>
                    <option value="20">Sensor 20</option>
                    <option value="21">Sensor 21</option>
                    <option value="22">Sensor 22</option>
                    <option value="23">Sensor 23</option>
                    <option value="24">Sensor 24</option>
                    <option value="25">Sensor 25</option>
                    <option value="26">Sensor 26</option>
                    <option value="27">Sensor 27</option>
                    <option value="28">Sensor 28</option>
                    <option value="29">Sensor 29</option>
                    <option value="30">Sensor 30</option>                
                    <option value="31">Sensor 31</option>
                    <option value="32">Sensor 32</option>
                </select>
                <br>
                <label for="upper_temp">Temperatura Superior:</label>
                <input type="number" id="upper_temp" name="upper_temp" required>
                <br>
                <label for="lower_temp">Temperatura Inferior:</label>
                <input type="number" id="lower_temp" name="lower_temp" required>
                <br>
                <label for="base_type">Base Análise:</label>
                <select id="base_type" name="base_type" disabled>
                    <option value="total_average">Média Geral</option>
                    <option value="fixed">Fixa</option>
                    <option value="single_average">Média do sensor</option>
                    <option value="other">Sensor referência</option>
                </select>
                <input type="number" id="base_value" name="base_value" disabled>
                <br>
                <br>
                <label for="time">Tempo:</label>
                <input type="number" id="time" name="time" required>
                <br><br>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="button_config">Salvar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Adicione o link para os scripts do Bootstrap no final do corpo do documento -->
<script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
</body>
</html>
