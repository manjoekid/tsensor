<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Gráfico ocupando metade da altura da tela -->
        <div class="col-md-12" style="height: 50vh;">
            <h2>Gráfico</h2>
            <!-- Adicione aqui o código do gráfico, por exemplo usando Chart.js ou outra biblioteca -->
        </div>

        <!-- Duas linhas com duas colunas abaixo do gráfico -->

            <div class="row">
                <div class="col-md-6 bg-info">
                    <h3>Linha 1, Coluna 1</h3>
                    <!-- Conteúdo da primeira coluna -->
                </div>
                <div class="col-md-6 bg-success">
                    <h3>Linha 1, Coluna 2</h3>
                    <!-- Conteúdo da segunda coluna -->

            <div class="row mt-3">
                <div class="col-md-6 bg-warning">

                    <!-- Conteúdo da primeira coluna -->
                </div>
                <div class="col-md-6 bg-danger">
